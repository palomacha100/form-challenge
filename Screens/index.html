<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800&display=swap" rel="stylesheet">
    <title>Inter Sign Up</title>
</head>
<body>
    <div class="main">
        <header>
            <img src="imageTop.png" alt="Principal image">
            <h1>Inter Sign Up</h1>
        </header>
        <form>
            <div class="form-group1">
                <label for="name">Full Name *</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group2">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="foo@bar.com">
            </div>
            <div class="form-group3">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" onfocus="(this.type='tel')" placeholder="(83) 00000-0000">
            </div>
            <div class="form-group4" id="form4">
                <label for="password">Password *</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="form-group5">
                <label for="birthday">Birthday *</label>
                <input type="text" name="birthday" id="birthday" onfocus="(this.type='date')"
                onblur="(this.type='text')" placeholder="yyyy-mm-dd" />
            </div>
        </form>
        <div class="confirm">
            <div class="check-accept">
                <input class="check" type="checkbox" name="accept" id="accept">
                <label id="accept-label" for="accept">I accept the terms and privacy</label>
            </div>
            <div>
                <button type="submit" class="button" id="button">Register</button>
            </div>
        </div>

    </div>

</body>

</html>
