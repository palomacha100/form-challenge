<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800&display=swap" rel="stylesheet">
    <title>Inter Sign Up</title>
</head>
<body>
    <div class="main">
        <header>
            <img src="../assets/imageTop.png" alt="Principal image">
            <h1>Inter Sign Up</h1>
        </header>
        <form>
            <div class="form-control">
                <label for="name">Full Name *</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="foo@bar.com">
                </div>
                <div class="phone-row">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" onfocus="(this.type='tel')" placeholder="(83) 00000-0000">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="birthday-row">
                    <label for="birthday">Birthday *</label>
                    <input
                        type="text"
                        name="birthday"
                        id="birthday"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        placeholder="yyyy-mm-dd"
                    />
                </div>
            </div>
            <div class="responsive-row">
                <div>
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" onfocus="(this.type='tel')" placeholder="(83) 00000-0000">
                </div>
                <div>
                    <label for="birthday">Day *</label>
                    <input
                        type="text"
                        name="birthday"
                        id="birthday"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        placeholder="yyyy-mm-dd"
                    />
                </div>
            </div>
        </form>
        <footer>
            <div class="footer-group1">
                <input class="check" type="checkbox" name="accept" id="accept">
                <label id="accept-label" for="accept">I accept the terms and privacy</label>
            </div>
            <div class="footer-group2">
                <button type="submit" class="button" id="button" onclick="myFunction()">Register</button>
            </div>
        </footer>
    </div>

    <div class="main-success">
        <header>
            <img src="../assets/imageTop.png" alt="Principal image">
            <h1 id="title-success">Success!</h1>
        </header>
        <button type="submit" class="back-button" id="button">Go Back!</button>                  
    </div>
</body>
<script src="../scripts/button.js"></script>
</html>
